name: "gitops-cp-maximo"
type: gitops
description: "IBM Maximo Application Suite"
tags:
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: ocp-login
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ocp-login.git
            version: ">= 1.0.0"      
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
      - id: catalog
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: ">= 1.0.0"  
      - id: certmgr
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-ocp-cert-manager.git
            version: ">= 1.0.0"                   
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: cluster_ingress  
        moduleRef:
          id: ocp-login
          output: platform.ingress
      - name: entitlementkey  
        moduleRef:
          id: catalog
          output: entitlement_key
      - name: catalog_name  
        moduleRef:
          id: catalog
          output: catalog_ibmoperators
      - name: certmgr_namespace  
        moduleRef:
          id: certmgr
          output: namespace

